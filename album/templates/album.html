{% extends 'base.html' %}
{% load sectodur %}

{% block main %}
  <div class="page-header">
      <h1>{{album.artist}} - {{album.title}} ({{album.date_published}})<a style="float:right" target="_blank" class="btn btn-info" href="{% url 'my-albums' %}"> Volver</a></h1> 
  </div>
  
  <div class="row">
    <div class="col-md-3">
      <div style="text-align:center">
        <img src="{{album.picture}}" height="200px" width="200px" alt="">
      </div>
    </div>

    <div class="col-md-6">
      <div class="table-responsive">
        <table id="mytable" class="table table-bordred table-striped">
          <thead>
            <th>#</th>
            <th>T&iacute;tulo</th>
            <th>Duraci&oacute;n</th>
          </thead>

          <tbody>
            {% for song in album.song_albums.all|dictsort:"rank"  %}
            <tr>
              <td><p>{{song.rank}}</p></td>
              <td>{{song.title}}</td>
              <td>{{song.duration|sectodur}}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
     </div>
    </div>
    </div>
{% endblock main %}
